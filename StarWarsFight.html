<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars | Darth Vader simulator</title>
    <link rel="stylesheet" href="StarWarsFight.css"
</head>
<body>
    <div id="container">
        <h1>Star Wars</h1>

        <img id="little-jedi" src="Images/little-jedi.png">

        <img id="darth-vader" src="Images/darth-vader.png">

        <img id="stormtrooper" src="">

        <img id="death-star" src="Images/death-star.png">

        <img id="yoda" src="Images/healing-yoda.png">

        <div>
            <div class="life-bar-container" id="jedi-container">
                <img src="Images/little-jedi.png" width="150px">
                <div class="life-bar" id="jedi-hp-div"></div>
            </div>
        
            <div class="life-bar-container" id="darth-vader-container">
                <img src="Images/darth-vader.png" width="180px">
                <div class="life-bar" id="darth-vader-hp-div"></div>
            </div>
        </div>
        <div id="output-div"></div>
    </div>

    <!--<p>Disclaimer: Images were taken from https://wallpapers-clan.com/sticker-png/ and some were edited by me.</p>-->

    <script src="StarWarsFight.js"></script>
</body>
</html>
